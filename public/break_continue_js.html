<!DOCTYPE html>
<html>
<head>
    <title>Break Continue Exercise</title>
</head>
<body>
    <script>
    "use strict";

        var random;

        do {
            random = Math.floor((Math.random()*50)+1);
        } while (random % 2 == 0);

        console.log(random + " is my random number");

        for (var i = 1; i <= 50; i++) {
            if (i % 2 == 0) {
                continue;
            } else if (i == random) {
                console.log("Skipping this bc this was my random number");
                continue;
            }
            console.log(i);
        }

    </script>
</body>
</html>
