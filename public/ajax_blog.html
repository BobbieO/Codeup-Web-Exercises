<!DOCTYPE html>
<html>
<head>
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/ajax_blog.css">
</head>
<body>

<h1 class="blogTitle">Blog of Lorem</h1>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div id="posts">
                <h2 class="title"></h2>
               
                    <div class="content"></div>
                    <div class="categories"></div>

                <div class="date"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>
(function(){


    var postContent = "";

    $.ajax({
        url: "/data/blog.json",
        type: "GET",
    }).done(function(data){
        data.forEach(function(contentItem, index){
            postContent += "<div class='box'>";
            postContent += "<h2 class='title'>" + contentItem.title + "</h2>";
            postContent += "<div class='content'>" + contentItem.content + "</div>";
            postContent += "<div class='categories'>" + contentItem.categories.join(", ") + "</div>";
            postContent += "<div class='date'>" + contentItem.date + "</div>";
            postContent += "</div>";

            $("#posts").html(postContent);

        });

    }).fail(function(error){
        console.log(error);
    });




})();
</script>

</body>
</html>
