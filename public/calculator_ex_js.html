<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <title>Calculator</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- my css -->
        <link rel="stylesheet" href="/css/calculator.css">
    </head>
<body>

<div class="container-fluid calcPosition">


<!-- change inputs to a row with four columns in it, attach this box to a box that contains all number elements -->
    <form class="center calcPosition">
        <div>
            <input type="text" id="leftOperand" name="leftOperand" readonly>
            <label for="leftOperand"></label>
        </div>

        <div>
            <input type="text" id="midInput" name="midInput" readonly>
            <label for="midInput"></label>
        </div>

        <div>
            <input type="text" id="rightOperand" name="rightOperand" readonly>
            <label for="rightOperand"></label>
        </div>
    </form>
     

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-4 center">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="operator" id="opPlus">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-4 center">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="operator" id="opMinus">-</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-4 center">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="operator" id="opMult">*</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-4 center">
                    <button id="opClear">C</button>
                    <button class="digit">0</button>
                    <button id="opEquals">=</button>
                    <button class="operator" id="opDivide">/</button>
                </div>
            </div>    
        </div>
    </div>


</div>

<!-- jQuery from HostLib to enable Bootstrap stuff to work -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- compiled and minified Javascript from Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

<script type="text/javascript">
(function(){
"use strict";

var leftOperand = document.getElementById("leftOperand");
var rightOperand = document.getElementById("rightOperand");
var midInput = document.getElementById("midInput");

var wasOperatorUsed = false;
var opOperation = null;
var operator = null;

// inputting number into boxes
var digitInput = function(event) {
    var num = this.innerHTML;
    // if operand has not been used, go to left box
    if (!wasOperatorUsed) {
        leftOperand.value += num;
    } else {
    // if it has been used, go to right box
        rightOperand.value += num;
    }
}

// getting each number value and adding click ability
var digits = document.getElementsByClassName("digit");

for (var i = 0; i < digits.length; i++) { 
    digits[i].addEventListener("click", digitInput);
}

// inputting operand into mid box with check for box switching
var opInput = function(event) {
    opOperation = this.getAttribute("id");
    operator = this.innerHTML;
    midInput.value = operator;
    wasOperatorUsed = true;
}

// getting each operand value
var operators = document.getElementsByClassName("operator");

for (var i = 0; i < operators.length; i++) { 
    operators[i].addEventListener("click", opInput);
}

// to do arithmetic, equals
var equate = document.getElementById("opEquals");
var opEqual = function(event) {
    var leftNum = parseInt(leftOperand.value);
    var rightNum = parseInt(rightOperand.value);
    switch (operator) {
        case "+": 
            console.log(leftNum + rightNum);
            break;
        case "-":
            console.log(leftNum - rightNum);
            break;
        case "*":
            console.log(leftNum * rightNum);
            break;
        case "/":
            console.log(leftNum / rightNum);
            break;
    }
}
equate.addEventListener("click", opEqual);



})(); 
</script>   
</html>
