<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <title>Calculator</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- my css -->

    </head>
<body>

<div class="container-fluid calcPosition">


<!-- change inputs to a row with four columns in it, attach this box to a box that contains all number elements -->
    <form class="center calcPosition">
        <div>
            <input type="text" id="leftOperand" name="leftOperand" readonly>
            <label for="leftOperand"></label>
        </div>

        <div>
            <input type="text" id="midInput" name="midInput" readonly>
            <label for="midInput"></label>
        </div>

        <div>
            <input type="text" id="rightOperand" name="rightOperand" readonly>
            <label for="rightOperand"></label>
        </div>
    </form>
     

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-4 center">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="operator" id="opPlus">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-4 center">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="operator" id="opMinus">-</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-4 center">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="operator" id="opMult">*</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-4 center">
                    <button id="opClear">C</button>
                    <button class="digit">0</button>
                    <button id="opEquals">=</button>
                    <button class="operator" id="opDivide">/</button>
                </div>
            </div>    
        </div>
    </div>


</div>

<!-- jQuery from HostLib to enable Bootstrap stuff to work -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</body>
