<body>
<script type="text/javascript">
    (function() { 
        "use strict";
// todo:
// Create an array of 4 names using literal array notation, in a variable called 'names'.
    var names = ["Bobbie", "Kristy", "Karla", "Rebecca"];

 // todo:
// Create a log statement that will log the number of elements in the names array.
    console.log(names.length);

// todo:
// Create log statements that will print each of the names array elements individually.
    // console.log("The first name is " + names[0] + ".");
    // console.log("The second name is " + names[1] + ".");
    // console.log("The third name is " + names[2] + ".");
    // console.log("The fourth name is " + names[3] + ".");

// Modify the above to use a for loop, then an each loop

    for (var i = 0; i < names.length; i++) {
        console.log("The name is " + names[i] + " using a for loop.");
    };

    names.forEach(function (name, index, array) {
        console.log("The name is " + name + " using a forEach loop.");
    });

    // extra practice
    // List 10 movies titles in an array with your favorite movie in the array.
    // Loop thru and console log title, when you get to your favorite movie change
    // the message for that movie to "This is my favorite: Title".

    var movies = ["Star Wars", "Galaxy Quest", "Die Hard", "Clue", "Guardians of the Galaxy", "Star Trek", "Ginger Snaps", "Cabin in the Woods", "Monty Python and the Holy Grail", "Rio Bravo"];

    movies.forEach(function (movie, index, array) {
        if (index === 1) {
            console.log("This is my favorite: " + movie);
        } else {
            console.log("I like " + movie + ".")
        }
    });

    })();
</script>
