<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div>
        <h1 >This is the jQuery exercise</h1>
        <p class="codeup">We are learning about selectors</p>

        <p class=>You can use the following as selectors:</p>
            <ul class="codeup">
                <li>ID</li>
                <li>Class</li>
                <li>Element</li>
            </ul>
    </div>

<script src="/js/jquery.js"></script>
<script type="text/javascript">

"use strict";
    
$(document).ready(function() {
    alert("Page is finished!");

    $("h1").click(function() {
        $(this).css("background-color", "pink");
    });

    $("p").dblclick(function() {
        $(this).css("font-size", "18px");
    });

    $("li").hover(function(){
        $(this).css("color", "red");
    }, function() {
        $(this).css("color", "white");
    });



});
</script>
</body>
</html>

<!-- link to external js file for our exercises
    $(xsomethingx) calls any jQuery function 
    $(".class-name");
    $("#id-name");
    $("tagname"); 

    previously:
    var elements = document.getElementsByClassName("codeup");
    for (var i = 0; i < elements.length; i++) {
        //somecodehere
        })
    };

    but now:
    to "loop" through multiple elements:
    var $elements = $(".codeup");
    $elements.click(function() {
        //somecode here
    })  

    for hover:
    $elements.hover(function(){
        $(this).css("color", "yellow");
    }, function() {
        $(this).css("color", "purple");
    });
    
    .click works for hard coded in html/javascript/jquery stuff. If you've added something via jquery, the added thing now exists in the DOM and you'll have to use .on in order to target it.
