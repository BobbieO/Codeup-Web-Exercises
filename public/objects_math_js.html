<!DOCTYPE html>
<html>
<head>
    <title>Math Objects</title>
</head>
<body>
<script type="text/javascript">
(function(){
"use strict";

// create a circle object
var circle = {
    radius: 3,
    getArea: function () {
        // todo: finish this method
        // hint: area = pi * radius^2
        // todo: return data
        return Math.PI * Math.pow(this.radius, 2);   
    },
    logInfo: function (round) {
        // todo: complete this method. if round is true, round the result to the nearest integer.
        // making a new variable to apply and store getArea's function to this circle variable
        var area = this.getArea();
        // if round is true, complete the equation; if round is false, the equation doesn't need to be applied
        if (round) {
            area = Math.round(area);
        }
        console.log('Area of a circle with radius: ' + this.radius + ', is: ' + area);
    }
};

// log info about the circle; testing value of "false" or "true" for (round)
circle.logInfo(false);
circle.logInfo(true);

// todo:
// Change the radius of the circle to 5.

circle.radius=5;

// log info about the circle
circle.logInfo(false);
circle.logInfo(true);




})();
</script>
</body>
</html>
